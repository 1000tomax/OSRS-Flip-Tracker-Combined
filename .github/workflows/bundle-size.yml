name: Bundle Size Check

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  bundle-size:
    name: Check Bundle Size
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Analyze bundle size
        id: analyze
        run: |
          # Calculate total bundle size
          TOTAL_SIZE=$(du -sb dist | cut -f1)
          TOTAL_SIZE_MB=$(echo "scale=2; $TOTAL_SIZE / 1024 / 1024" | bc)

          # Find largest files
          echo "## üì¶ Bundle Size Analysis" > bundle-report.md
          echo "" >> bundle-report.md
          echo "**Total Bundle Size:** ${TOTAL_SIZE_MB} MB" >> bundle-report.md
          echo "" >> bundle-report.md
          echo "### Largest Files:" >> bundle-report.md
          echo "\`\`\`" >> bundle-report.md
          find dist -type f -exec du -h {} + | sort -rh | head -10 >> bundle-report.md
          echo "\`\`\`" >> bundle-report.md

          # Check for large JavaScript chunks
          echo "" >> bundle-report.md
          echo "### JavaScript Chunks:" >> bundle-report.md
          echo "\`\`\`" >> bundle-report.md
          find dist/assets -name "*.js" -exec du -h {} + | sort -rh >> bundle-report.md
          echo "\`\`\`" >> bundle-report.md

          # Check if bundle is too large (warning at 5MB)
          if (( $(echo "$TOTAL_SIZE_MB > 5" | bc -l) )); then
            echo "" >> bundle-report.md
            echo "‚ö†Ô∏è **Warning:** Bundle size exceeds 5 MB. Consider code splitting or lazy loading." >> bundle-report.md
          fi

          # Set output for commenting
          echo "size=${TOTAL_SIZE_MB}" >> $GITHUB_OUTPUT

      - name: Comment on PR
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('bundle-report.md', 'utf8');

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('üì¶ Bundle Size Analysis')
            );

            const commentBody = report;

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }

      - name: Check bundle size threshold
        run: |
          TOTAL_SIZE_MB=${{ steps.analyze.outputs.size }}
          # Fail if bundle exceeds 10MB (hard limit)
          if (( $(echo "$TOTAL_SIZE_MB > 10" | bc -l) )); then
            echo "‚ùå Bundle size exceeds 10 MB hard limit!"
            exit 1
          fi
          echo "‚úÖ Bundle size within acceptable limits"
