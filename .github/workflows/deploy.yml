name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Start Preview Server
        run: npm run preview &
        env:
          CI: true

      - name: Wait for Preview Server
        run: |
          echo "Waiting for preview server to be ready..."
          for i in {1..30}; do
            if curl -s http://127.0.0.1:4173 > /dev/null; then
              echo "Preview server is ready!"
              exit 0
            fi
            echo "Attempt $i: Server not ready, waiting..."
            sleep 1
          done
          echo "Preview server failed to start"
          exit 1

      - name: Run Deployment Smoke Tests
        run: npx playwright test --config=playwright.config.ts
        env:
          CI: true

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=osrs-flip-tracker-combined

      - name: Comment deployment URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const deploymentUrl = '${{ steps.deploy.outputs.deployment-url }}';
            const comment = `## ðŸš€ Deployment Preview

            Your changes have been deployed to Cloudflare Pages!

            **Preview URL:** ${deploymentUrl || 'Deployment in progress...'}

            *This preview will be automatically deleted when the PR is closed.*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Production deployment notice
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "ðŸŽ‰ Successfully deployed to production!"
          echo "URL: https://osrs-flip-tracker-combined.pages.dev"
