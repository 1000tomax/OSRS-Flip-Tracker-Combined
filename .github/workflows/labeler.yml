name: PR Labeler

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  label:
    name: Label PR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Label PR based on files changed
        uses: actions/github-script@v8
        with:
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            const labels = new Set();

            // Determine labels based on changed files
            for (const file of files) {
              const path = file.filename;

              // Frontend changes
              if (path.startsWith('src/components/')) labels.add('frontend');
              if (path.startsWith('src/pages/')) labels.add('frontend');

              // Styling changes
              if (path.includes('.css') || path.includes('tailwind')) labels.add('styling');

              // Testing changes
              if (path.includes('.test.') || path.includes('.spec.') || path.startsWith('tests/')) {
                labels.add('testing');
              }

              // Documentation changes
              if (path.endsWith('.md') || path.startsWith('docs/')) labels.add('documentation');

              // CI/CD changes
              if (path.startsWith('.github/workflows/')) labels.add('ci/cd');

              // Configuration changes
              if (path.match(/\.(json|yml|yaml|toml|config\.(js|ts))$/)) {
                labels.add('configuration');
              }

              // Data processing
              if (path.startsWith('data-processing/') || path.startsWith('scripts/')) {
                labels.add('data-processing');
              }

              // Dependencies
              if (path === 'package.json' || path === 'package-lock.json') {
                labels.add('dependencies');
              }

              // Types
              if (path.includes('types/') || path.endsWith('.d.ts')) {
                labels.add('types');
              }
            }

            // Add labels if any were found
            if (labels.size > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: Array.from(labels)
              });
            }

      - name: Add size label
        uses: actions/github-script@v8
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            const additions = pr.additions;
            const deletions = pr.deletions;
            const changes = additions + deletions;

            let sizeLabel;
            if (changes < 10) sizeLabel = 'size/XS';
            else if (changes < 50) sizeLabel = 'size/S';
            else if (changes < 200) sizeLabel = 'size/M';
            else if (changes < 500) sizeLabel = 'size/L';
            else sizeLabel = 'size/XL';

            // Remove old size labels
            const { data: labels } = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            for (const label of labels) {
              if (label.name.startsWith('size/')) {
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  name: label.name,
                }).catch(() => {});
              }
            }

            // Add new size label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: [sizeLabel]
            });
