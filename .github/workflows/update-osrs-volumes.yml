name: Update OSRS Volume Data

on:
  # Run every 6 hours (at 12 AM, 6 AM, 12 PM, and 6 PM UTC)
  schedule:
    - cron: '0 0,6,12,18 * * *'

  # Allow manual triggering
  workflow_dispatch:

jobs:
  update-volumes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update OSRS volume data
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: node scripts/update-osrs-volumes.mjs

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå OSRS volume update failed"
          echo "Check the logs above for details"
